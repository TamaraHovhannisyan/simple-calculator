<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" class="calculator-screen">
        <div class="buttons">
            <p>
                <br>
            <button class="btn"  id="ac">AC</button>
            <button class="btn" id="add_min">+/-</button>
            <button class="btn" id="percent">%</button>
            <button class="btn" id="div">/</button>
                 </br>
                 
                 <br>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" id="mul">*</button>
                </br>

                <br>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" id="sub">-</button>
                 </br>


                 <br>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" id="add">+</button>
                </br>
                
                <br>
            <button class="btn" id="zero">0</button>
            <button class="btn">,</button>
            <button class="btn" id="res">=</button>
                 </br>

        </p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
